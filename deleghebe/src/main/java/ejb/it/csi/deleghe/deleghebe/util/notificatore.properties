dichiarazione.nuova.email_subject=Avviso nuova dichiarazione
dichiarazione.nuova.email_body.genitore1=Ciao <b>@GENITORE1@</b>!<br/>Oggi hai inserito una dichiarazione di responsabilità genitoriale per <b>@FIGLIO@</b> che ora è in attesa di completamento da parte di <b>@GENITORE2@</b>.<br/><br/><a href='@HREF@' class='send'>Vai al servizio</a>
