<div class="panel">
  <form action="#">
     <div class="row justify-content-start">
      <div style="margin-right: 20px;">
          <a href="{{pdfInformativa}}" target="_blank">
            <img style="width: 70px; margin-left: 20px;" id="u28_img" class="img " src="assets/img/user/u28.png">
          </a>
          <label style="user-select: none; margin-left: 20px;" for="agreement">Informativa Privacy</label>
      </div>
     </div>
     <div class="row justify-content-end">
      <div class="btn-group mt-2" role="group">
        <button type="button" class="btn btn-primary mt-3" style="width: 200px" [routerLink]="['nuova-delega']">
          NUOVA DELEGA
        </button>

      </div>
    </div>
  </form>
</div>


<div class="row justify-content-center">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" [ngClass]="{'active': isTutteLeDelegheShown()}" href="#TutteLeDeleghe" (click)="showTutteLeDeleghe()">Adulti</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [ngClass]="{'active': isDaFareShown()}" href="#DaFare" (click)="showDaFare()">Minori/Tutelati</a>
    </li>
  </ul>
</div>
<div class="mt-3">
  <p-messages [(value)]="msgs"></p-messages>
</div>
<div class="mt-5">
  <app-da-fare *ngIf="isDaFareShown()"></app-da-fare>
  <app-tutte-le-deleghe *ngIf="isTutteLeDelegheShown()"></app-tutte-le-deleghe>
</div>
