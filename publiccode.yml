description:
  it:
    features:
      - |-
        Le API esposte da DELEGHE facilitano la fruibilità dei servizi sanitari

        al cittadino.
    genericName: deleghe
    localisedName: Servizi per la sanità
    longDescription: |
      Il prodotto DELEGHE espone servizi in tecnologia REST rivolti al cittadino

            e riguardanti l'abilitazione tramite delega ai servizi del portale della Regione Piemonte. Tali servizi

            sono fruibili dal cittadino attraverso l'applicazione web SANSOL e l'applicazione web APISAN.

            comprendono tra gli altri: 

                  - attivazione delega per adulto e minori

                  - revoca delega per adulto e minori 

                  - Modifica della validità della delega

                  - ricerca dei delegati e dei deleganti

      Inoltre il  prodotto DELEGHE è formato a un back office usato dagli

      operatori della Regione Piemonte, i quali



      da sportello eseguono le stesse operazioni elencate prima.
    screenshots:
      - |-
        https://raw.githubusercontent.com/regione-piemonte/deleghe/master/DELEGHE.png
    shortDescription: |-
      Servizi di delega minore e adulto per usufruire dei servizi del portale

      della Regione.
